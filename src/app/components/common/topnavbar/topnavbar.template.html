<div class="row border-bottom">
  <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <a class="minimalize-styl-2 btn btn-primary " (click)="toggleNavigation()">
        <i class="fa fa-bars"></i>
      </a>
      <form role="search" class="navbar-form-custom">
        <div id="search_bar" class="form-group">
          <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search" (keydown.enter)="search()"
            [(ngModel)]="searchCriteria">
        </div>
      </form>
    </div>
    <ul class="nav navbar-top-links navbar-right">
      <li>
        <a id="docs_button" *ngIf="auth.isAuthenticated()" href="https://docs.otta.io" target="_new">
          <i class="fa fa-book"></i> Help
        </a>
      </li>
      <li>
        <a id="help_button" *ngIf="auth.isAuthenticated()" (click)="showTour()">
          <i class="fa fa-info"></i> Guide
        </a>
      </li>
      <li>
        <a id="logout_button" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
          <i class="fa fa-sign-out"></i> Log out
        </a>
      </li>
    </ul>

  </nav>
</div>
