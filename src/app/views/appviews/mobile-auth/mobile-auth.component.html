<div class="wrapper-content animated fadeInRight">    
  
  <otta-panel [title]="'Mobile application'">
    <p>
      You can now get access to your projects on your mobile phone. Just down load our app and use this code to authenticate your app with your user account; 
    </p>
    <div *ngIf="shortCode">
      Your authentication code is: <h2>{{shortCode}}</h2>
    </div>
    <div *ngIf="!shortCode">
      <button class="btn btn-primary" (click)="generate();">Generate your authentication code</button>
    </div>
  </otta-panel>
  
</div>
