<!--component html goes here -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Suggestion: {{suggestion.Title}}</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/home']">Home</a>
            </li>
            <li>
                <a [routerLink]="['/suggestions']">Suggestions</a>
            </li>
            <li>
                <strong>{{suggestion.Title}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>




<div class="wrapper wrapper-content"> 
    <div class="row animated fadeInRight">
        <div class="col-md-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{suggestion.Title}}</h5>
                </div>
                <div>
                    <div class="ibox-content profile-content">
                        <p>
                            {{suggestion.Description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Comments</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <div class="feed-activity-list">
                            <!-- <form> -->
                            <div class="form-group">
                                <label class="control-label">Add Comment</label>
                                <br/>
                                <textarea type="text" class="form-control" [(ngModel)]="comment" placeholder="Put you comment here"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" (click)="addComment()" [ladda]="isLoadingComment">Add comment</button>
                            </div>
                            <!-- </form> -->

                            <!-- Comment list -->
                            <div class="feed-element" *ngFor="let comment of suggestion.Comments">
                                <a href="#" class="pull-left">
                                    <img alt="image" class="img-circle" src="{{comment.Creator.CreatorProfileImage}}">
                                </a>
                                <div class="media-body ">
                                    <small class="pull-right">{{comment.Created | ticksToDate | timeAgo}}</small>
                                    <strong>{{comment.Creator.CreatorName}}</strong> {{comment.Message}} <br>
                                    <small class="text-muted">{{comment.Created | ticksToDate | date:'medium'}}</small>
                                </div>
                                <div class="pull-right">
                                     <a class="btn btn-xs btn-danger" *ngIf="comment.Creator.CreatorId == currentUser" (click)="removeComment(comment)"><i class="fa fa-trash"></i> Remove</a> 
                                    <!-- <a class="btn btn-xs btn-primary"><i class="fa fa-pencil"></i> Reply</a> -->
                                </div>
                            </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
