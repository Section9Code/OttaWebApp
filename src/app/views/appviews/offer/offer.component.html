<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <img src="/assets/images/logo/logosquare.png">
    </div>
  </div>
  <div class="ibox-content">
    <h2>Welcome to Otta</h2>
    <p>
      Organise, plan, develop, and publish your content and social media all in one place.
    </p>
    <p>
      Offer code:
      <input type="text" [(ngModel)]="offerCode" placeholder="Offer code" />
    </p>
    <p>
      <button class="btn btn-primary btn-block" (click)="checkOffer()" [ladda]="isLoading">Get offer</button>
    </p>
    <p *ngIf="message && message != ''" class="alert alert-danger">
      {{message}}
    </p>
    <p class="m-t">
      <small>Otta &copy; 2018</small>
    </p>
  </div>
</div>
