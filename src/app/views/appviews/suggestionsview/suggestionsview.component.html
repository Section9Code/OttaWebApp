<div class="row wrapper white-bg page-heading">
    <div class="col-lg-10">
        <h2>Suggestion</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/home']">Home</a>
            </li>
            <li>
                <strong>Suggestions</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <button type="button" class="btn btn-primary" (click)="create()">Create Suggestion</button>
    </div>
</div>

<div class="wrapper-content animated fadeInRight">
    <div class="vote-item" *ngFor="let suggestion of suggestions">
        <div class="row">
            <div class="col-md-10">
                <div class="vote-actions">
                    <a (click)="upVote(suggestion);">
                        <i class="fa fa-chevron-up"> </i>
                    </a>
                    <div>{{suggestion.Score}}</div>
                    <a (click)="downVote(suggestion);">
                        <i class="fa fa-chevron-down"> </i>
                    </a>
                </div>
                <a [routerLink]="['/suggestions/suggestion/', suggestion.id]" class="vote-title">
                    {{ suggestion.Title }}
                </a>
                <div class="vote-info">
                    <i class="fa fa-comments-o"></i>
                    <a *ngIf="suggestion.Comments" [routerLink]="['/suggestions/suggestion/', suggestion.id]">Comments ({{suggestion.Comments.length}})</a>
                    <a *ngIf="!suggestion.Comments" [routerLink]="['/suggestions/suggestion/', suggestion.id]">No Comments</a>
                    <i class="fa fa-clock-o"></i> <a href="#">{{suggestion.Created | ticksToDate | date:'medium'}}</a>
                    <i class="fa fa-user"></i> <a href="#">{{suggestion.CreatorName}}</a>
                    <button class="btn btn-xs btn-danger" *ngIf="suggestion.CreatorId == currentUser && (suggestion.Comments == null || suggestion.Comments.length == 0)"
                        (click)="remove(suggestion)"><i class="fa fa-trash"></i> Remove</button>
                </div>
            </div>
            <div class="col-md-2 ">
                <div class="vote-icon">
                    <i class="fa fa-css3"> </i>
                </div>
            </div>
        </div>
    </div>
