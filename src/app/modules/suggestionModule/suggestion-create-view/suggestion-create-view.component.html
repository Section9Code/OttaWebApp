<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Create Suggestion</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/home']">Home</a>
            </li>
            <li>
                <a [routerLink]="['/suggestions']">Suggestions</a>
            </li>
            <li>
                <strong>Create</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create Suggestion</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" (ngSubmit)="onSubmit()" #suggestionForm="ngForm" >
                        <div class="form-group" [class.has-error]="!title.valid"><label class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="suggestion.title" #title="ngModel">
                                <span class="help-block m-b-none">
                                    Make sure you use a title cleary says what this suggestion is about                                
                                </span>
                            </div>
                        </div>

                        <div class="form-group" [class.has-error]="!description.valid">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="description" name="description" [(ngModel)]="suggestion.description" required #description="ngModel"></textarea>
                                <span class="help-block m-b-none">
                                    Give details of the problem you have and how you would like to see it fixed
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-2">                                
                                <button id="create" class="btn btn-primary" type="submit" [disabled]="!suggestionForm.form.valid" [ladda]="isCreating">Create suggestion</button>
                            </div>
                            <div class="col-sm-5 text-right">
                                    <button id="cancel" class="btn btn-white" (click)="cancel()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
