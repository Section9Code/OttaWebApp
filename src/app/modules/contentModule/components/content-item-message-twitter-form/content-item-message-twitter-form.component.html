<form method="get" class="form-horizontal" (ngSubmit)="addTwitterMessage()" #addMessageForm="ngForm">

  <div class="form-group" [class.has-error]="!message.valid">
    <label class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="message" name="message" required [(ngModel)]="newMessage.Message" #message="ngModel">
      <span class="help-block m-b-none">
        The message to be shown to the user
      </span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Specific send date</label>
    <div class="col-sm-10">
      <otta-datetime-picker name="sendtime" [(ngModel)]="newMessage.SendTime" [minDate]="datePickerMinDate"></otta-datetime-picker>
      <span class="help-block m-b-none">
        Date and time you want the message sent
      </span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Relative send date</label>
    <div class="col-sm-10">

      <div class="input-group">
        <input type="text" class="form-control">

        <div class="input-group-btn">
          <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button" aria-expanded="false">Minutes
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu pull-right">
            <li>
              <a href="#">Minutes</a>
            </li>
            <li>
              <a href="#">Hours</a>
            </li>
            <li>
              <a href="#">Days</a>
            </li>
            <li>
              <a href="#">Weeks</a>
            </li>
            <li>
              <a href="#">Months</a>
            </li>
          </ul>
        </div>
      </div>

      <span class="help-block m-b-none">
        An amount of time after the item is published you want this message to be sent
      </span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-white" data-dismiss="modal">Cancel</button>
      <button class="btn btn-primary" type="submit" [disabled]="!addMessageForm.form.valid" [ladda]="isCreatingMessage">Add message</button>
    </div>
  </div>
</form>
