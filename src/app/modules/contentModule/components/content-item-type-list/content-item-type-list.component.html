<div class="table-responsive">
    <table class="table table-hover issue-tracker">
        <tbody>
            <tr *ngFor="let type of types">
                <td>
                    <span class="label label-primary">{{type.Title}}</span>
                </td>
                <td class="issue-info">
                    <a>
                        {{ type.Title }}
                    </a>
                </td>
                <!-- <td>
                    {{ draft.Creator.CreatorName }}
                </td>
                <td>
                    {{ draft.Created | date:'mediumDate' }}                                
                </td>                                             -->
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <h2>Create content type</h2>
    <form method="get" class="form-horizontal" (ngSubmit)="createType()" #typeForm="ngForm">
        <div class="form-group" [class.has-error]="!title.valid">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="createItem.Title" #title="ngModel">
                <span class="help-block m-b-none">
                    Help information for this item
                </span>
            </div>
        </div>

        <!-- <div class="form-group" [class.has-error]="!description.valid">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" [(ngModel)]="dataItem.description" required #description="ngModel"></textarea>
                <span class="help-block m-b-none">
                    Help information
                </span>
            </div>
        </div> -->

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit" [disabled]="!typeForm.form.valid" [ladda]="isCreating">Submit</button>
            </div>
        </div>
    </form>
</div>
