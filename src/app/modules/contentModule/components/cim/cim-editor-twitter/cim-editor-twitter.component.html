<form class="form-horizontal" [formGroup]="editorForm">
  <div class="form-group" [class.has-error]="editorForm.controls.message.invalid">
    <label class="col-sm-2 control-label">Example Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="message">
      <span class="help-block m-b-none">
        Help information here
      </span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-white" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit" [disabled]="!editorForm.valid" [ladda]="isCreating">Submit</button>
    </div>
  </div>
</form>
