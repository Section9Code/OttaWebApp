<form class="form-horizontal" [formGroup]="editorForm">
  <div class="form-group" [class.has-error]="editorForm.controls.message.invalid">
    <label class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <div class="input-group m-b">
        <input type="text" class="form-control" formControlName="message" (keyup)="editorTextChanged()">
        <span class="input-group-addon">{{ charactersRemaining }}</span>
      </div>
      <span class="help-block m-b-none">
        Help information here
      </span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <select id="messageImage" formControlName="imageUrl" (change)="imageChanged()">
        <option value=""></option>
        <option *ngFor="let image of images" [attr.data-img-src]="image" [attr.data-img-class]="'pickerThumbnailPic'" value="{{image}}">{{ image }}</option>
      </select>
      <span class="help-block m-b-none" *ngIf="images.length > 0">
        Image you want to appear on your tweet
      </span>
      <span class="help-block m-b-none" *ngIf="images.length == 0">
        Upload at lease one image before adding a twitter message to be able to select it here
      </span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-white" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit" [disabled]="!editorForm.valid" [ladda]="isCreating">Submit</button>
    </div>
  </div>
</form>
