<p>
  Arrange your events into groups to make them easier to manage
</p>

<div *ngFor="let group of eventGroups">
  <h3>{{ group.Name }} </h3>
</div>

<a data-toggle="modal" data-target="#addGroupModal">Add group</a>



<div class="modal inmodal" id="addGroupModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content animated fadeIn">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <i class="fa fa-object-group modal-icon"></i>
        <h4 class="modal-title">Add group</h4>
      </div>
      <div class="modal-body">
        <p>
          You can group your events to make them easier to manage. You can also remove whole groups of events by simply deleting the
          group.
        </p>
        <div class="form-group">
          <label>Group name</label>
          <input type="text" #groupAddGroupName placeholder="Group name" class="form-control">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" #groupAddDescription placeholder="Description" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addGroup('addGroupModal', groupAddGroupName.value, groupAddDescription.value); groupName.value = ''; groupAddDescription.value = ''">Save changes</button>
      </div>
    </div>
  </div>
</div>
