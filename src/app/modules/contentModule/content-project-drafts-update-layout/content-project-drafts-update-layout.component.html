<loadingSpinner [loading]="isLoading"></loadingSpinner>
<div class="row" *ngIf="!isLoading">
    <otta-panel [title]="'Update draft'">
        <content-item-details [data]="draft" [showCancel]="false" [isUpdating]="isUpdating" (submitClicked)="updateDraft($event)"
            [createButtonText]="'Update'"></content-item-details>
    </otta-panel>
</div>
