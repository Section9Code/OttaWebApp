<div class="row wrapper white-bg page-heading">
    <div class="col-lg-10">
        <h2>Create project</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/home']">Home</a>
            </li>
            <li>
                <a [routerLink]="['/home/content']">Projects</a>
            </li>
            <li>
                <strong>Create project</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <otta-panel [title]="'Create content project'">

                <form method="get" class="form-horizontal" (ngSubmit)="create()" #formName="ngForm">
                    <div class="form-group" [class.has-error]="!title.valid">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="dataItem.Title" #title="ngModel">
                            <span class="help-block m-b-none">
                                The title of this project
                            </span>
                        </div>
                    </div>

                    <div class="form-group" [class.has-error]="!description.valid">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="description" name="description" [(ngModel)]="dataItem.Description" required #description="ngModel"></textarea>
                            <span class="help-block m-b-none">
                                A brief description of this project
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" (click)="cancel()">Cancel</button>
                            <button class="btn btn-primary" type="submit" [disabled]="!formName.form.valid" [ladda]="isCreating">Submit</button>
                        </div>
                    </div>
                </form>

            </otta-panel>
        </div>
    </div>

</div>
