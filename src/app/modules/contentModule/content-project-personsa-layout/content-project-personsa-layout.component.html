<div class="row">

  <div class="col-xs-12 col-lg-10">
    <otta-panel id="persona_list" [title]="'Personas'" [showButton]="true" [buttonText]="'Create persona'"
      (buttonClicked)="createPersona()">

      <div id="persona_list" class="wrapper-content animated fadeInRight">

        <loadingSpinner [loading]="isLoading"></loadingSpinner>

        <div class="row" *ngIf="!isLoading">
          <div *ngIf="personas.length == 0">
            <h2>You don't have any personas yet, <a [routerLink]="['create']">create one?</a>
            </h2>
          </div>

          <!-- Show a list of all personas -->
          <div class="col-xs-12 col-md-6" *ngFor="let persona of personas">
            <a [routerLink]="[persona.id]">
              <div class="contact-box">
                <div class="col-sm-4">
                  <div class="text-center">
                    <img *ngIf="persona.ImageUrl" alt="image" class="img-circle m-t-xs img-responsive" src="{{persona.ImageUrl}}">
                    <span *ngIf="!persona.ImageUrl">No Image</span>
                    <div class="m-t-xs font-bold">{{persona.BusinessRole}}</div>
                  </div>
                </div>
                <div class="col-sm-8">
                  <h3>
                    <strong>{{persona.Name}}</strong>
                  </h3>
                  {{persona.Age}}
                  <br />

                  <ul>
                    <li *ngFor="let item of persona.KeyAttributes">{{item}}</li>
                  </ul>
                </div>
                <div class="clearfix"></div>
              </div>
            </a>

          </div>


        </div>

      </div>





    </otta-panel>
  </div>

  <div class="col-xs-12 col-lg-2 hidden-xs hidden-sm hidden-md">
    <app-side-info></app-side-info>
  </div>

</div>
