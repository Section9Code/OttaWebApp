<div *ngFor="let plan of plans" class="row">

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <img class="img pull-left" [src]="plan.image" width="100" />
  </div>

  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <h4>{{ plan.name }}</h4>
    <div [innerHTML]="plan.description"></div>
    <br/>
    <button *ngIf="plan.id !== currentPlanId" (click)="selectPlan(plan.id)" class="btn btn-primary btn-block">Change to {{ plan.name }} plan</button>
    <button *ngIf="plan.id === currentPlanId" (click)="cancel()" class="btn btn-secondary btn-block">Your current plan</button>  
  </div>



</div>
