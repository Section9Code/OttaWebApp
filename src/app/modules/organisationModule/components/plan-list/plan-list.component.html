<div *ngFor="let plan of plans">
  <h4>{{ plan.name }}</h4>
  <p>
    Projects: <strong>{{ plan.maxProjects }}</strong><br />
    Requeues: <strong>{{ plan.maxRequeues }}</strong><br />
    <button *ngIf="plan.id !== currentPlanId" (click)="selectPlan(plan.id)" class="btn btn-primary btn-block">Select {{ plan.name }} plan</button>
    <button *ngIf="plan.id === currentPlanId" (click)="cancel()" class="btn btn-secondary btn-block">Stay on current plan</button>
  </p>

</div>
